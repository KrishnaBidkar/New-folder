<!DOCTYPE html>
<html>
<head>
  <title>Weather Application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather Application</h1>
    <div class="search-container">
      <input id="cityInput" type="text" placeholder="Enter city name">
      <button id="submitBtn" onclick="getWeather()">Get Weather</button>
    </div>
    <div id="weatherInfo" class="weather-info">
      <div id="cityName" class="city-name"></div>
      <div id="temperature" class="temperature"></div>
      <div id="windSpeed" class="wind-speed"></div>
      <img id="weatherImage" class="weather-image" src="" alt="Weather Image">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
